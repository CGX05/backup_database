name: backup_database

on:
  push:
    branches: [ "master" ]  # 推送到 main 分支时触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload and Deploy via SSH (Password)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          # 上传当前代码到服务器的指定目录
          upload: true
          source: "."                    # 上传整个项目根目录
          target: "/home/ubuntu/myfastapi/source"  # 服务器上的临时目录
          script: |
            # 进入项目主目录
            cd /home/ubuntu/myfastapi || mkdir -p /home/ubuntu/myfastapi && cd /home/ubuntu/myfastapi

            # 1. 复制上传的代码（排除 .git 和 workflows 等）
            cp -r source/* ./ || true
            cp -r source/.* ./ 2>/dev/null || true

            # 清理临时上传标记文件（ssh-action 自动生成）
            rm -f .update .upload

            echo "✅ 代码已从 GitHub Actions 上传并复制"

            # 2. 生成 config.env 文件
            cat > config.env << 'EOF'
            ${{ secrets.DATABASE_KEY }}
            EOF
            echo "✅ config.env 已生成"

            # 3. 创建虚拟环境（如果不存在）
            if [ ! -d "venv" ]; then
              echo "🔄 创建虚拟环境..."
              python3 -m venv venv
            fi
            source venv/bin/activate

            # 4. 升级 pip
            pip install --upgrade pip

            # 5. 安装依赖
            if [ -f "requirements.txt" ]; then
              echo "📦 安装 Python 依赖..."
              pip install -r requirements.txt
            else
              echo "❌ 错误：requirements.txt 不存在！"
              exit 1
            fi

            # 6. 安装 screen（如果未安装）
            if ! command -v screen &> /dev/null; then
              echo "🛠️ 安装 screen..."
              sudo apt-get update && sudo apt-get install -y screen
            fi

            # 7. 停止旧的 FastAPI 进程
            echo "⏹️ 停止旧的 FastAPI 应用..."
            screen -S fastapi_app -X quit || echo "无正在运行的 fastapi_app"

            # 8. 启动新应用（后台）
            echo "🚀 启动 FastAPI 应用..."
            screen -dmS fastapi_app bash -c "
              source venv/bin/activate && \
              echo '🌟 FastAPI 服务已启动' && \
              uvicorn main:app --host 0.0.0.0 --port 8000
            "

            echo "🎉 部署完成！"