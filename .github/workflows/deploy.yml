name: backup_database

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¤ Step 1: Upload code using SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "."
          target: "/home/ubuntu/myfastapi/source"
          rm: true

      - name: ğŸ› ï¸ Step 2: Run deployment script
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/ubuntu/myfastapi || mkdir -p /home/ubuntu/myfastapi && cd /home/ubuntu/myfastapi
            cp -r source/* ./ || true
            cp -r source/.* ./ 2>/dev/null || true
            echo "âœ… ä»£ç å·²å¤åˆ¶"

            cat > config.env << 'EOF'
            MYSQL_PASSWORD=${{ secrets.DATABASE_KEY }}
            EOF
            echo "âœ… config.env å·²ç”Ÿæˆ"

            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            pip install --upgrade pip
            if [ -f "requirements.txt" ]; then
              pip install -r requirements.txt
            else
              echo "âŒ requirements.txt ä¸å­˜åœ¨"
              exit 1
            fi

            if ! command -v screen &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y screen
            fi

            screen -S fastapi_app -X quit || true

            screen -dmS fastapi_app bash -c "
              source venv/bin/activate && \
              uvicorn main:app --host 0.0.0.0 --port 8000
            "

