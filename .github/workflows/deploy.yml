name: backup_dase

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: 📤 Step 1: 通过scp上传服务器
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "."                    # 上传当前目录所有文件
          target: "/home/ubuntu/myfastapi/source"  # 上传到服务器的临时目录
          rm: true                       # 上传前清空目标目录（可选）

      - name: 🛠️ Step 2: 部署安装
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # 进入项目目录
            cd /home/ubuntu/myfastapi || mkdir -p /home/ubuntu/myfastapi && cd /home/ubuntu/myfastapi

            # 1. 从 source 目录复制代码到当前目录
            if [ -d "source" ]; then
              cp -r source/* ./ || true
              cp -r source/.* ./ 2>/dev/null || true
              echo "✅ 代码已从 source/ 复制"
            else
              echo "❌ 错误：source/ 目录不存在！"
              exit 1
            fi

            # 2. 生成 config.env
            cat > config.env << 'EOF'
            MYSQL_PASSWORD=${{ secrets.DATABASE_KEY }}
            EOF
            echo "✅ config.env 已生成"

            # 3. 创建虚拟环境
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            # 4. 升级 pip 并安装依赖
            pip install --upgrade pip
            if [ -f "requirements.txt" ]; then
              pip install -r requirements.txt
              echo "✅ 依赖已安装"
            else
              echo "❌ requirements.txt 不存在！"
              exit 1
            fi

            # 5. 安装 screen（如果需要）
            if ! command -v screen &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y screen
            fi

            # 6. 停止旧进程
            screen -S fastapi_app -X quit || echo "No old session"

            # 7. 启动新应用
            screen -dmS fastapi_app bash -c "
              source venv/bin/activate && \
              echo '🚀 FastAPI started on 0.0.0.0:8000' && \
              uvicorn main:app --host 0.0.0.0 --port 8000
            "

            echo "🎉 部署完成！应用已启动"